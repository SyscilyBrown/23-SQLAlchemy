{% extends 'base.html' %}
{% block title %} Edit {{user.full_name}} {% endblock %}
{% block content %}

<h1> Edit user</h1>
<form method = "POST">
    <div class = "form-group row">
        <label for = "first_name">First Name</label>
        <div class = "col-sm-10">
            <input type = "text"
            class ="form-control"
            id="first_name"
            name="first_name"
            value = "{{ user.first_name}}">
        </div>
    </div>

    <div class = "form-group row">
        <label for = "last_name">Last Name</label>
        <div class = "col-sm-10">
            <input type = "text"
            class ="form-control"
            id="last_name"
            name="last_name"
            value = "{{ user.last_name}}">
        </div>
    </div>   
    
    <div class = "form-group row">
        <label for = "image_url">Image Url</label>
        <div class = "col-sm-10">
            <input type = "text"
            class ="form-control"
            id="image_url"
            name="image_url"
            value = "{{ user.image_url}}">
        </div>
    </div>

    <div class = "form-group text-right">
        <a href="/users"> Cancel </a>
        <button type="submit">Save</button>
    </div>


</form>

{% endblock %}
