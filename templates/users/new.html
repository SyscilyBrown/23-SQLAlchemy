{% extends 'base.html' %}
{% block title %} Create User{% endblock %}
{% block content %}

<h1> Create User</h1>
<form method = "POST">
    <div class = "form-group row">
        <label for = "first_name">First Name</label>
        <div class = "col-sm-10">
            <input type = "text"
            class ="form-control"
            id="first_name"
            name="first_name"
            placeholder="Enter a first name">
        </div>
    </div>

    <div class = "form-group row">
        <label for = "last_name">Last Name</label>
        <div class = "col-sm-10">
            <input type = "text"
            class ="form-control"
            id="last_name"
            name="last_name"
            placeholder="Enter a last name">
        </div>
    </div>   
    
    <div class = "form-group row">
        <label for = "image_url">Image Url</label>
        <div class = "col-sm-10">
            <input type = "text"
            class ="form-control"
            id="image_url"
            name="image_url"
            placeholder="Upload a profile pic ">
        </div>
    </div>

    <div class = "form-group row">
        <button type="submit">Add</button>
    </div>


</form>

{% endblock %}
